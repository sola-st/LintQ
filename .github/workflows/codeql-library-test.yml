name: CodeQL Library Test

on:
  push:
    branches:
      - main
    # paths:
    #   - 'qlint/codeql/**'

jobs:
  codeql-library-test:
    runs-on: ubuntu-latest
    container:
      image: cloud.canister.io:5000/mattepalte/codeql
      options: --user root
      credentials:
        username: mattepalte
        password: ${{ secrets.CANISTER_PASSWORD }}

    steps:
      - name: CodeQL version
        run: |
          codeql --version

      # use secrets.SECRET_TOKEN_FROM_GITHUB for private repos
      # clone this repo
      - name: Checkout code
        run: |
          git clone https://oauth2:${{ secrets.SECRET_TOKEN_FROM_GITHUB }}@github.com/${{ github.repository }}
          cd qlint
          git checkout main

      - name: Setup CodeQL
        uses: |
          codeql pack install

      - name: Run CodeQL test
        run: |
          test run qlint/codeql/test/library-tests/qiskit/bituse/ --threads=40